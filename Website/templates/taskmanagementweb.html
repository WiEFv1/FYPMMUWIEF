{% extends "base.html" %}

{% block title %}TMW{% endblock %}

{% block content %}
<div>
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addProjectModal">Add Projects</button>
</div>

<!-- Add Project Modal -->
<div class="modal" tabindex="-1" role="dialog" id="addProjectModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="/add_project" id="addProjectForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" class="form-control" name="project_name" id="projectName" required>
          </div>
          <div class="form-group">
            <label for="projectDescription">Project Description</label>
            <textarea class="form-control" name="project_description" id="projectDescription" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" name="add_project">Add Project</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
